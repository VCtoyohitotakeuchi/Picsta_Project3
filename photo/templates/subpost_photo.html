<!-- ベーステンプレートを適用する　-->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する　-->
{% block title %}subpost{% endblock %}

    {% block contents %}
    <!-- Bootstrapのグリッドシステム　-->
    <br>
    <div class="container">
        <!--行を配置-->
        <div class="row">
            <!-- 列の左右に余白ffset-2を入れる -->
            <div class="col offset-2">
                <form method="POST">
                 {% csrf_token %}
                    <table>
                        
                        <tr>
                            <th>コメント</th>
                            <td>{{ form.comment }}</td>
                        </tr>
                        
                    </table>
                    <hr>
                    <button type="submit">コメントする</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
